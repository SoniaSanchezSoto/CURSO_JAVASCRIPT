<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blueviolet;
        }
        P{
            background-color: cornflowerblue;
            size: 50px;
            padding: auto;
        }
    </style>
    <script>
        var nota_alumno;
        nota_alumno=prompt("Introduce la nota:  ");
        if(nota_alumno<5){
            alert("Insuficiente");
        }else if(nota_alumno<6){
            alert("suficiente");
        }else if(nota_alumno<7){
            alert("Bien");
        }else if(nota_alumno<9){
            alert("Excelente");
        }else{
            alert("Sobresaliente");
        }
    </script>
</head>
<body>
    <P>BIENVENIDO A MI PROGRAMA YA SABES TU NOTA TE ESTOY MIRANDO</P>
</body>
</html>
